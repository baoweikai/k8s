# https路由
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  namespace: kube-system
  name: https-route
spec:
  entryPoints:
    - https
  tls:
    secretName: ls-tls
  routes:
    - match: Host(`ls.com`) # 首页
      kind: Rule
      services:
        - name: http
          port: 80
    - match: Host(`apim.ls.com`) # 前台接口
      kind: Rule
      services:
        - name: swoole
          port: 9501
    - match: Host(`b.ls.com`) # 首页
      kind: Rule
      services:
        - name: http
          port: 80
    - match: Host(`apia.ls.com`) # 后台接口
      kind: Rule
      services:
        - name: swoole
          port: 9501